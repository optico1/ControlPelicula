<!doctype html>
<html>
 <head>

 <body>
  <vaadin-css-layout style-name="form-template" responsive size-full>
   <vaadin-css-layout caption="Informaci칩n del Usuario" style-name="form-section">
    <vaadin-css-layout style-name="input-group">

      <vaadin-text-field caption="Nombre" placeholder="Nombre" _id="tfNombre"></vaadin-text-field>

     <vaadin-css-layout style-name="input-wrapper">

     <vaadin-css-layout style-name="input-wrapper">

    </vaadin-css-layout>
    <vaadin-css-layout style-name="input-group" width-full>
     <vaadin-css-layout style-name="input-wrapper">
      <vaadin-text-field caption="Nombre de Usuario" placeholder="Usuario" width="300px" _id="tfUsuario"></vaadin-text-field>
     </vaadin-css-layout>
    </vaadin-css-layout>
    <vaadin-css-layout style-name="input-group" width-full>
     <vaadin-css-layout style-name="input-wrapper">

     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-css-layout visible="false" caption="Foto de Perfil" style-name="form-section" _id="cssLFoto">

     <vaadin-css-layout style-name="input-wrapper">
      <vaadin-upload button-caption="Subir" icon="fonticon://Vaadin-Icons/e761" caption="Selecciona foto" _id="upFoto"></vaadin-upload>
     </vaadin-css-layout>
     <vaadin-css-layout style-name="input-wrapper">
      <vaadin-image _id="imgFotoAlta"></vaadin-image>

    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-css-layout style-name="form-section" width-full>
    <vaadin-css-layout style-name="input-group" width-full>
     <vaadin-css-layout style-name="input-wrapper">
      <vaadin-horizontal-layout>
       <vaadin-button style-name="friendly" plain-text _id="btnRegistrar">
         Registrar 
       </vaadin-button>
       <vaadin-button plain-text _id="btnCancelar">
         Cancelar 
       </vaadin-button>
      </vaadin-horizontal-layout>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>

</html>
